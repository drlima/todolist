{% extends 'layout.html'%}

{% block content%}

<h2>ToDos</h2>

<table>
  <tr>
    <th>Task</th>
    <th>Details</th>
  </tr>
  {% for todo in todos %}
    <tr>
        <td><a href="/todos/details/{{todo.id}}"> {{todo.title}}</a></td>
        <td> {{todo.text}}</td>
    </tr>
  {% endfor%}
</table>

{% endblock %}
